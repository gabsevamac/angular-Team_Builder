<div class="pokecard__container" [ngClass]="{'disabled': isEmpty}">
  <div class="details">
    <p class="pokenumber">{{!isEmpty ?"N°0001":"N°0000"}}</p>
    <div class="pokeimg">
      <svg
      class="circle"
        xmlns="http://www.w3.org/2000/svg"
        width="130"
        height="130"
        viewBox="0 0 130 130"
        fill="none"
      >
        <circle cx="65" cy="65" r="65" fill="white" />
      </svg>
      <svg
      class="pokemonIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="100"
        height="100"
        viewBox="0 0 100 100"
        fill="none"
      >
        <path
          d="M50 87.5C68.4084 87.5 83.3334 80.0417 83.3334 70.8333C83.3334 66.7625 79.8334 64.45 78.95 60.7875C78.45 58.7208 79.1667 56.2958 79.1667 54.1667C79.1691 49.596 78.0972 45.0887 76.0375 41.0083C83.8584 34.2167 91.6667 23.3583 91.6667 12.5C74.3625 12.5 65.5959 22.2917 62.9167 28.0083C58.8946 26.0426 54.4768 25.0208 50 25.0208C45.5233 25.0208 41.1055 26.0426 37.0834 28.0083C34.4042 22.2875 25.6375 12.5 8.33337 12.5C8.33337 23.3583 16.1417 34.2208 23.9625 41.0083C21.9029 45.0887 20.831 49.596 20.8334 54.1667C20.8334 56.2958 21.55 58.7208 21.0542 60.7875C20.1667 64.45 16.6667 66.7625 16.6667 70.8333C16.6667 80.0417 31.5917 87.5 50 87.5Z"
          stroke="black"
          stroke-width="6.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M45.8333 66.6667C49.1375 69.4167 50.8583 69.475 54.1667 66.6667M37.5 52.0833H37.4625M62.5333 52.0833H62.4958M21.2833 58.4292C26.5083 60.1042 34.1375 69.7167 24.1042 78.9083M78.7167 58.5125C73.4917 60.1792 65.8667 69.7958 75.8958 78.9875"
          stroke="black"
          stroke-width="6.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <p class="pokename">{{isEmpty? "Vazio":"Fulano"}}</p>
  </div>
  <div class="types">
    @if(!isEmpty){
      <p style="background-color: #7F00FF;">POISON</p>
      <p style="background-color: #7BC700;">GRASS</p>
    }@else {
      <p style="background-color: #969696;">NORMAL</p>
    }
  </div>
</div>
